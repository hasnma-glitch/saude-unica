<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Cadastro | Health Unit </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Georgia&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="public/css/main.css">

</head>
<body>
    <div class="bar-acessibility">
	  <button>Acessibilidade</button>
  	  <button>Dia, Data/Ano</button>
  	  <button>Weather</button>
    </div>
    <div id="logo">
        <a href=""><img src="./public/imgs/logohealtunit.jpg" />Home</a>
        <h5>Cadastro</h5>
    </div>
    <div class="cadastro">
        <p class="message-click">Se você já possui cadastro no nosso site,<a href="">clique aqui</a></p>
    </div>

    <form class="" method="GET">
        <div>
            <label for="nomesobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nomesobrenome" />
        </div>
        <div>
            <label for="CPF">CPF:</label>
            <input type="number" id="CPF" />
        </div>
        <div>
            <label for="E-mail">Email:</label>
            <input type="e-mail" id="email" />
        </div>
        <div>
            <label for="E-mail">Email Alternativo:</label>
            <input type="e-mail" id="email" />
        </div>
        
        <div class="url" method="cep">
            <label for="cep">CEP:</label>
            <input type="number" id="CEP" />
        </div>
        <div>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" />
        </div>
        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" />
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" />
        </div>
        <div>
            <label for="UF">Estado:</label>
            <input type="text" id="UF" />
        </div>
        <div class="button">
            <button>Cadastro</button>
        </div>
    </form>
</body>
</html>
